<body class="default" id="settings-html">
    <div id="landscape">
        <div class="container">
            <img src="img/oops.png">

                <h2>Oops!</h2>
                <p>Please rotate your phone!</p>
            </div>
        </div>
    </div>
    <div id="portrait">
        <nav>
            <i class="material-icons" onclick="jmp2Page('index.html')">arrow_back</i>
            <div>Settings</div>
        </nav>
        <div id="settings_main">
            <ul>

                <li class="access">
                    <h2>Access Location</h2>
                    <p>It will identify the local currency automatically when access location is truned on</p>

                        <input type="checkbox" id="switch" />

                <li class="tap" onclick="jmp2Page('themes.html')">

                <li class="tap" onclick="jmp2Page('help.html')">

    <!-- JAVASCRIPT -->

    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <script src="js/jquery-1.11.3.min.js"></script>

    <script src="js/main.js"></script>
    <script>
        var body_theme = $('body').attr('class');
        if (typeof (Storage) != "undefined") {
            var theme_sel = localStorage.getItem("theme_set");
            if (theme_sel != null && body_theme != theme_sel) {
                $('body').removeClass(body_theme);
                $('body').addClass(theme_sel);
            }
        }
    </script>

    <!--  ------ Geolocation --------->
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>
